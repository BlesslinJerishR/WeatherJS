<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Weather JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <div class="shape shape1"></div>

        <div id="result"></div>

    </div>
    <script src="key.js"></script>
    <script src="script.js"></script>

</html>
